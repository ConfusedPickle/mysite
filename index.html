<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Dominic's Epic Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
              <h3>Notepad</h3>
              <div class="notepad">
                <textarea name="message" id="note-area" cols="40" rows="20"></textarea>
                <p><button id="saveNoteBtn">Save</button></p>
              </div>
           </div>
           <div class="widget">
              <h3>Schedule</h3>
           </div>
           <div class="widget">
               <h3>Widget</h3>

               <iframe width="95%" height="300vh" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           </div>

        </div>
    </div>
</body>

<script>
/*CARRIED ON FROM BOTTOM SAVING TEXTAREA*/

try{
    var loadNotes = localStorage.getItem("notes");
}
catch(err) {
    var loadNotes = "Enter your notes here and click 'Save'";
}

$("#note-area").val(loadNotes);



/* HOW TO ADD THE DATE AND TIME UPDADTED*/

   var sp = '/';
   var today = new Date();
   var dd = today.getDate();
   var mm = today.getMonth() + 1;
   var yyyy = today.getFullYear();
   if(dd<10){
       dd='0'+dd;
   }
   if(mm<10){
       mm='0'+mm;
   }

   $('#date').html(mm+sp+dd+sp+yyyy);

   /* HOW TO SAVE TEXT FROM TEXTAREA */

   $("#saveNoteBtn").click(function(){
    var currentNotes = $("#note-area").val();
    localStorage.setItem("notes", currentNotes);
   })



</script>
</html>
